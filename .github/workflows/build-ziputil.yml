name: Build ZipUtil JAR + DEX

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: temurin

      - name: Compile Java source
        run: |
          mkdir -p bin
          javac -source 1.8 -target 1.8 -d bin ZipUtil.java

      - name: Create executable JAR
        run: |
          cd bin
          jar cfe ../ZipUtil.jar ZipUtil ZipUtil.class
          cd ..

      - name: Download d8.jar from another repository
        run: |
          wget -O d8.jar https://github.com/GustavoBandeira1808/ziputil-dex/raw/3f740e3acbafffc23c38303befffe40a37180325/tools/d8.jar

      - name: Convert JAR to DEX
        run: |
          mkdir -p dex_output
          java -jar d8.jar ZipUtil.jar --output dex_output

      - name: Upload JAR and DEX artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ZipUtil-artifacts
          path: |
            ZipUtil.jar
            dex_output/classes.dex

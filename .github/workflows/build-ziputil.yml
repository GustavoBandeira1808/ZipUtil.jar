name: Build ZipUtil JAR + DEX

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: temurin

      - name: Compile Java source
        run: |
          mkdir -p bin
          javac -source 1.8 -target 1.8 -d bin ZipUtil.java

      - name: Create executable JAR
        run: |
          cd bin
          jar cfe ../ZipUtil.jar ZipUtil ZipUtil.class
          cd ..

      - name: Download Android build-tools (for d8)
        run: |
          wget https://dl.google.com/android/repository/build-tools_r33.0.2-linux.zip -O build-tools.zip
          unzip build-tools.zip -d build-tools
          export PATH=$PWD/build-tools/build-tools/33.0.2:$PATH

      - name: Convert JAR to DEX
        run: |
          mkdir -p dex_output
          java -jar build-tools/build-tools/33.0.2/lib/d8.jar ZipUtil.jar --output dex_output

      - name: Upload JAR and DEX artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ZipUtil-artifacts
          path: |
            ZipUtil.jar
            dex_output/classes.dex
